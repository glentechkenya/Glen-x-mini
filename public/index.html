<!DOCTYPE html>
<html>
<head>
  <title>Glen-x-mini Pairing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .box {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      width: 90%;
      max-width: 400px;
    }
    #code {
      font-size: 26px;
      margin: 20px 0;
      color: #00ffcc;
      word-break: break-all;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ¤– Glen-x-mini Pairing</h1>
    <p><strong>Admin:</strong> 254718190267</p>
    <div id="code">Loading pairing code...</div>
    <button onclick="getCode()">ðŸ”„ Refresh</button>
    <div class="status">Status: <span id="status">Starting...</span></div>
  </div>

  <script>
    async function getCode() {
      try {
        const res = await fetch('/code')
        const data = await res.json()
        document.getElementById('code').innerText = data.code
        document.getElementById('status').innerText = data.status
      } catch {
        document.getElementById('code').innerText = "Server not ready"
        document.getElementById('status').innerText = "Disconnected"
      }
    }
    setInterval(getCode, 3000)
    getCode()
  </script>
</body>
</html>
