<!DOCTYPE html>
<html>
<head>
  <title>Glen-x-mini Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .box {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #code {
      font-size: 24px;
      margin: 20px 0;
      color: #00ffcc;
      word-break: break-all;
    }
    .status {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ü§ñ Glen-x-mini Bot</h1>
    <input type="text" id="number" placeholder="Enter your number e.g. 254718190267" />
    <br/>
    <button onclick="pairNumber()">Pair Number</button>
    <div id="code">Pairing code will appear here</div>
    <div class="status">Status: <span id="status">Offline ‚ùå</span></div>
  </div>

  <script>
    async function pairNumber() {
      const number = document.getElementById('number').value.trim()
      if (!number) return alert("Please enter a number")
      await fetch('/pair', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ number })
      })
      getStatus()
    }

    async function getStatus() {
      try {
        const res = await fetch('/status')
        const data = await res.json()
        document.getElementById('code').innerText = data.code
        document.getElementById('status').innerText = data.status
      } catch {
        document.getElementById('code').innerText = "Server not ready"
        document.getElementById('status').innerText = "Disconnected ‚ùå"
      }
    }

    setInterval(getStatus, 3000)
  </script>
</body>
</html>
